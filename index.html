<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Álvaro — Web Personal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #333;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #1a1a1a;
      color: #f0f0f0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #333;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="alvaro_rodelgo_gomez.png" alt="Álvaro" />
    <h1>Álvaro Rodelgo</h1>
    <p>Consultor independiente, experto en tecnología y estrategia en automoción. CMO en Aivora.</p>
    <div class="links">
      <a href="mailto:rodelgo@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/rodelgo" target="_blank">LinkedIn</a>
      <a href="https://aivora.ai" target="_blank">Aivora</a>
    </div>
    <footer>
      © 2025 Álvaro Rodelgo
    </footer>
  </div>
</body>
</html>
